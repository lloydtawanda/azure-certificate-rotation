# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: $(SERVICE-CONNECTION)
    subscriptionId: $(SUBSCRIPTION-ID)
    action: 'Create Or Update Resource Group'
    resourceGroupName: $(RESOURCE-GROUP)
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/lloydtawanda/azure-certificate-rotation/main/certificate-rotation.json'
    overrideParameters: |
      - keyVaultName $(KEY-VAULT-NAME)
      - objectId $(OBJECT-ID)
      - identityId $(IDENTITY-ID)
      - renewAtNumberOfDaysBeforeExpiry $(RENEW-AT-NUMBER-OF-DAYS-BEFORE-EXPIRY)
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
